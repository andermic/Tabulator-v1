<html>
    <head>
        <script type="text/javascript" src="{{MEDIA_URL}}/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="{{MEDIA_URL}}/ui.core.js"></script>
        <script type="text/javascript" src="{{MEDIA_URL}}/ui.tabs.js"></script>
        <script type="text/javascript" src="{{MEDIA_URL}}/json2.js"></script>
        <script type="text/javascript">
            //When the DOM loads, activate some event handler functions
            $(document).ready(function() {
                {% block javascript %}{% endblock %}
                {% block tdg_tab_js %}{% endblock %}
            });
        </script>
        <style type="text/css">
            * {
                font-family: Helvetica, Arial, Tahoma;
                font-size: 12px;
                line-height: 25px;
                margin: 0px;
                padding: 0px;
            }

            input {
                font-size:10px;
                padding: 1px;
            }

            p {margin-bottom:15px;}

            body {
                background-color:#424242;
                background-image:url('{{MEDIA_URL}}/bg.gif');
                background-repeat:repeat-x;
            }

            label {display:block; float:left; width:180px;}

            #header, #versionInfo, #content, #footer{
                margin-left:auto;
                margin-right:auto;
                width:950px;
            }

            #slash {
                background-color:#214478;
                border-bottom:1px solid #6699ff;
                min-height:20px;
            }

            #versionInfo {
                font-size:10px;
            }

            #versionInfo span{
                color:#6699ff;
            }

            #header {
                padding-left:25px;
                padding-top:10px;
                height:80px;
            }

            #header h1 {
                color:#3aa54a;
                font-size:32px;
            }

            #menu {
                background-color:transparent;
                background-image:none;
                border:0;
                margin-bottom:3px;
                margin-top:50px;
                margin-left:50px;
                list-style:none;
            }

            #menu li {
                display:inline;
                padding-top:10px;
                margin-left:25px;
                width:100px;
            }

            #menu li:hover {
                border-top:5px solid #4dc05e;
            }

            #menu li a {
                color:white;
                font-size:22px;
                text-decoration:none;
                border:0;
                outline-style: none;
            }

            #content {
                background-color:white;
                border: 3px solid #2c5aa0;
                min-height:400px;
                padding:20px;
                -moz-border-radius:5px;
                -webkit-border-radius: 5px;
            }

            #content h1 {
                color:#214478;
                font-size:22px;
                margin-bottom:4px;
            }

            #content h2 {
                color:#214478;
                font-size:18px;
            }

            #content_table {
                border-collapse:collapse;
                border-spacing:0px;
                margin:0px;
                padding:0px;
            }

            #content_table td{
                height:400px;
                padding: 10px;
                vertical-align:top;
            }

            #main {
                 width:740px;
            }

            #sidebar {
                border-left:1px solid #b2b2b2;
                width:200px;
            }

            #logo {
                margin-left:12px;
            }

            #footer {
                color:#929292;
                text-align: center;
            }

            #footer a {
                color:#aaaaaa;
                font-size:10px;
                text-decoration:none;
            }

            #footer_nav {
                list-style:none;
                margin-left:auto;
                margin-right:auto;
                width:200px;
            }

            #footer_nav li {
                display: inline;
                margin-right:5px;
                margin-left:5px;
            }
        </style>

        {% block css %}{% endblock %}

    </head>
    <body>
        <div id="slash"></div>
        <div id="header">
            <ul id="menu">
                <li id="welcomeTab"><a href="/welcome" class="tab">Welcome</a></li>
                <li id="tdgTab"><a href="/tdg" class="tab">Test Data</a></li>
                <li id="tabulatorTab"><a href="/tabulator" class="tab">Tabulator</a></li>
                {% block menu %}{% endblock %}
            </ul>
        </div>
        <div id="content">
            {% block content %}
                <table id="content_table">
                    <tr>
                        <td id="main">{% block main %}{%endblock%}</td>
                        <td id="sidebar">{% block sidebar %}{%endblock%}<img id="logo" src="/static/trustthevote.png"/></td>
                    </tr>
                </table>
            {% endblock %}
        </div>
        <div id="footer">
            <div id="versionInfo">{% for line in version %}{{line}} {%ifequal forloop.counter 1%}<span> | </span>{%endifequal%}{% endfor %}</div>
        </div>
    </body>
</html>
