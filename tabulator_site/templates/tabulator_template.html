<html>
    <head>
        <title>Vote Tabulator</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
        <script src="http://www.json.org/json2.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {              
                $("#runButton").click( function() {                 
                    $.post(".", {'HelloWorld':' '}, function(data){
                        data = data.replace(/\n/g, "<br/>");
                        data = data.replace(/ /g, '&nbsp;');
                        $("#displayFile").replaceWith('<div id = "displayFile"><h4>helloWorld</h4><p>'
                         + data + '</p></div>');
                    });
                });
            });
        </script>

        <style type="text/css">
            div#displayFile {padding-bottom:40px; width:590px}              
            div#displayFile p {background-color:#E8E8E8;
                               font-size:12px;
                               font-family:"Courier New",Monospace;
                               padding-top:10px;
                               padding-left:10px;
                               padding-bottom:10px}
            body {background-color:#FFE8BE}     
        </style>

    </head>

    <body>
        <input type="submit" value="Run" id="runButton" />
        <div id = "displayFile">        
        </div>
    </body>
</html>
